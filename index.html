<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eco-sounds</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="assets/favicon.ico">
</head>
<body>
  <header class="header">
    <div class="container header__container">
      <a class="header__logo logo" href="#"></a>
      <nav class="header__nav nav">
        <ul class="nav__list">
          <li class="nav__item"><a href="#" class="nav__link" data-bird-name="nightingale">Соловей</a></li>
          <li class="nav__item"><a href="#" class="nav__link" data-bird-name="thrush">Дрозд</a></li>
          <li class="nav__item"><a href="#" class="nav__link" data-bird-name="robin">Малиновка</a></li>
          <li class="nav__item"><a href="#" class="nav__link" data-bird-name="lark">Жаворонок</a></li>
          <li class="nav__item"><a href="#" class="nav__link" data-bird-name="whitethroat">Славка</a></li>
        </ul>
      </nav>
      <div class="header__hamburger hamburger">
        <span class="hamburger__line"></span>
        <span class="hamburger__line"></span>
        <span class="hamburger__line"></span>
      </div>
    </div>
  </header>
  <main class="main">
    <div class="container main__container">
      <figure class="bird">
        <img class="bird__img" src="./assets/img/nightingale.jpg" alt="Соловей">
        <div class="bird__inner">
          <figcaption class="bird__caption">Соловей</figcaption>
          <button class="bird__play-button" data-bird-name="nightingale"></button>
          <button class="bird__pause-button hidden"></button>
        </div>
      </figure>
      <video class="ytya hidden" src="./assets/video/sticker-dance.webm" autoplay loop muted="muted"></video>
    </div>
  </main>
  <footer class="footer">
    <div class="container footer__container">
      <div class="footer__info">
        <p class="footer__copyright">©</p>
        <p class="footer__year">2022</p>
        <a class="footer__link" href="https://github.com/svk-man" target="_blank">github</a>
      </div>
      <video class="ytya--link" src="./assets/video/sticker-hello.webm" autoplay loop muted="muted"></video>
      <a class="footer__rss-logo" href="https://rs.school/js-stage0/" target="_blank"></a>
    </div>
  </footer>
  <script type="module" src="./js/index.js"></script>
</body>
</html>
